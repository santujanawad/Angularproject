<!DOCTYPE html>
<html lang="en">
<head>
  <title>Bootstrap Example</title>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>

<nav class="navbar navbar-expand-sm bg-dark">
  <ul class="navbar-nav">
    <li class="nav-item">
      <a class="nav-link" routerLink="/">Home</a>
    </li>
    
  <li class="nav-item float-right ml-auto">
    <a class="nav-link" routerLink="/addpost" *ngIf="islogin">AddPost</a>
  </li>
  <li class="nav-item float-right ml-auto">
    <a class="nav-link" routerLink="/allpost" *ngIf="islogin">AllPost</a>
  </li>
  </ul>
  <marquee>
      <a class="navbar-brand " href="#">
          <img src="https://tpc.googlesyndication.com/simgad/9591845047225623892?sqp=4sqPyQQ7QjkqNxABHQAAtEIgASgBMAk4A0DwkwlYAWBfcAKAAQGIAQGdAQAAgD-oAQGwAYCt4gS4AV_FAS2ynT4&rs=AOga4qkJ-gxp8DdVSGUSXTUFp2O09MXVJQ" alt="logo" style="width:400px; ">
          </a>
        </marquee>

  <ul class="navbar-nav ml-auto">
      
    <li class="nav-item float-right ml-auto">
      <a class="nav-link" *ngIf="!islogin" routerLink="/login">Login</a>
    </li>
    <li class="nav-item">
      <a class="nav-link"  *ngIf="!islogin" routerLink="/register">Register</a>
    </li>
    <li class="nav-item">
        <a class="nav-link" routerLink="/logout" *ngIf="islogin" (click)="logout()">Logout</a>
      </li>
    </ul>
</nav>
<br>
</body>
</html>
